---
global:
  writeToFile: true
  metricsDirectory: /var/configs/metrics
  createTarball: true
  indexerConfig:
    enabled: false
    esServers: [http://elastic-elk.apps.rsevilla.kube-burner.com]
    insecureSkipVerify: true
    defaultIndex: kube-burner
    type: elastic
  measurements:
    - name: podLatency
      esIndex: kube-burner
      thresholds:
      - conditionType: Ready
        metric: Avg
        threshold: 4s


jobs:
  - name: kubelet-density
    jobIterations: 50
    qps: 20
    burst: 20
    namespacedIterations: false
    namespace: kubelet-density
    waitWhenFinished: false
    podWait: true
    objects:

      - objectTemplate: /var/configs/templates/pod.yml
        replicas: 1
        inputVars:
          containerImage: gcr.io/google_containers/pause-amd64:3.0
